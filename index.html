<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Personas App</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">personas App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0">
            <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="persona-form">
                <input type="hidden" id="personaId">
                <div class="form-group">
                  <input type="text" id="DNI" placeholder="DNI" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="NOMBRE" placeholder="Nombre" class="form-control">
                </div>
                <div class="form-group">
                  <input type="date" id="FECNAC" placeholder="Fecha Nacimiento" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="DIR" placeholder="Dirección" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" id="Telefono" placeholder="Teléfono" class="form-control">
                </div>              
                <button type="submit" class="btn btn-primary btn-block text-center">
                  Guardar Persona
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLE  -->
        <div class="col-md-7">
          <div class="card my-4" id="persona-result">
            <div class="card-body">
              <!-- SEARCH -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>DNI</td>
                <td>Nombre</td>
                <td>Fecha Nacimiento</td>
                <td>Dirección</td>
                <td>Telefono</td>
              </tr>
            </thead>
            <tbody id="personas"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Frontend Logic -->
    <script src="app.js"></script>
  </body>

</html>
